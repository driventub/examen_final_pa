<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device - width , initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link th:href="@{/css/miprimerestilo.css}" rel="stylesheet">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
</head>

<body>

	<h1>Mi pagina principal</h1>
	<table class="table table-dark">
		<thead>
			<tr>
				<th>Numero de Vuelo</th>
				<th>Origen</th>
				<th>Destino</th>
				<th>Categoria</th>
				<th>Nombre Avion</th>
                <th>Valor Asiento(c/u)</th>

			</tr>

		</thead>

		<tbody>
			<tr th:each="vuelos : ${vuelos}">
				<form action="#" 
					th:object="${vuelo}" th:method="get">

					<td th:text="${vuelo.numVuelo}"></td>
					<td th:text="${vuelo.origen}"></td>
					<td th:text="${vuelo.destino}"></td>
					<td th:text="${vuelo.compraVuelo.categoria}"></td>
					<td th:text="${vuelo.valorAsiento}"></td>
					
				</form>
			</tr>
		</tbody>
	</table>

</body>

</html>
